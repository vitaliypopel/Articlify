{% extends 'layouts/profile_layout.html' %}

{% block profile_title %}
    Про користувача @{{ user.username }}
{% endblock %}

{% block profile_content %}
    <div class="about mt-3 mb-3">
        <h3>Про себе</h3>

        {% if user.bio %}
            <p class="pre">{{ user.bio }}</p>
        {% else %}
            <p>Опис відсутній</p>
        {% endif %}
    </div>
{% endblock %}
